<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Dashboard</title>
</head>

<body>
    <div id="wrapper">
        <!-- NAVIGATION BLOC -->
        <nav class="sideMenu">
            <a href="#" class="sideMenu__item">
                <img src="" alt="dashboard pictogram" class="sideMenu__img">
                <p class="sideMenu__text">Dashboard</p>
            </a>
            <a href="#" class="sideMenu__item">
                <img src="" alt="analytics pictogram" class="sideMenu__img">
                <p class="sideMenu__text">Analytics</p>
            </a>
            <a href="#" class="sideMenu__item">
                <img src="" alt="trading pictogram" class="sideMenu__img">
                <p class="sideMenu__text">Trading</p>
            </a>
            <a href="#" class="sideMenu__item">
                <img src="" alt="notifications pictogram" class="sideMenu__img">
                <p class="sideMenu__text">Notifications</p>
            </a>
            <a href="#" class="sideMenu__item">
                <img src="" alt="logout pictogram" class="sideMenu__img">
                <p class="sideMenu__text">Logout</p>
            </a>
        </nav>

        <!-- MAIN CONTENT BLOC -->
        <main class="main">
            <!-- HEADER SECTION-->
            <header class="header">
                <div class="header__titleBox">
                    <h1 class="header__title">Dashboard</h1>
                    <p class="header__subtitle">Welcome back, Andrew</p>
                </div>
                <button class="header__button"><img src="" alt="add unit icon" class="header__addUnitIcon">Add
                    Unit</button>
                <img src="" alt="profil photo" class="header__photo">
                <p class="header__name">Andrew Johnstons</p>
            </header>

            <!-- TODO -->

            <!-- OVERVIEW SECTION -->
            <section class="overview"></section>


            <!-- COUNTRIES SECTION -->
            <section class="countries"></section>
            <!-- TEAMMEMBERS SECTION -->
            <section class="teammembers"></section>
            <!-- COMPARISON SECTION -->
            <section class="comparison"></section>

        </main>
    </div>


</body>

</html>
